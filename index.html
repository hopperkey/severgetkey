er);border:1px solid rgba(247,37,133,.2)}.alert-success{background:rgba(76,201,240,.1);color:#0369a1;border:1px solid rgba(76,201,240,.2)}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}.loader{display:inline-block;width:20px;height:20px;border:3px solid #f3f3f3;border-top:3px solid var(--primary);border-radius:50%;animation:spin 1s linear infinite;margin-right:8px}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.role-info{margin-top:20px;padding:15px;background:var(--gray-light);border-radius:var(--border-radius);font-size:12px;color:var(--gray)}.role-info ul{margin:10px 0 0 20px}.role-info li{margin-bottom:5px}</style>

<body>
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <h1><i class="fas fa-key"></i> KeyAuth Hopper</h1>
            <p>Đăng nhập bằng ID User System</p>
        </div>
        <div class="alert" id="alertMessage"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="userId"><i class="fas fa-user"></i> ID User System</label>
                <input type="text" id="userId" class="form-control" placeholder="Nhập ID User System của bạn" required>
                <small style="color:var(--gray);font-size:12px;margin-top:5px;display:block">Liên hệ Admin để nhận ID User System</small>
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="btnText"><i class="fas fa-sign-in-alt"></i> Đăng nhập</span>
                <span id="btnLoader" class="loader" style="display:none"></span>
            </button>
        </form>
        <div class="role-info">
            <strong><i class="fas fa-shield-halved"></i> Thông tin phân quyền:</strong>
            <ul>
                <li><i class="fas fa-crown" style="color:#f8961e"></i> <strong>Admin:</strong> Toàn quyền quản lý hệ thống</li>
                <li><i class="fas fa-user-gear" style="color:#4361ee"></i> <strong>Support:</strong> Chỉ quản lý apps/keys của mình</li>
                <li><i class="fas fa-user-slash" style="color:#f72585"></i> <strong>User:</strong> Không có quyền truy cập</li>
            </ul>
        </div>
    </div>
