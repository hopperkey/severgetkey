    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--dark);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: var(--gray);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            width: 100%;
        }
        


        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
        }

        .btn i {
            margin-right: 8px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-danger {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
            border: 1px solid rgba(247, 37, 133, 0.2);
        }

        .alert-success {
            background: rgba(76, 201, 240, 0.1);
            color: #0369a1;
            border: 1px solid rgba(76, 201, 240, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .role-info {
            margin-top: 20px;
            padding: 15px;
            background: var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 12px;
            color: var(--gray);
        }

        .role-info ul {
            margin: 10px 0 0 20px;
        }

        .role-info li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <h1><i class="fas fa-key"></i> KeyAuth Hopper</h1>
            <p>Đăng nhập bằng ID User System</p>
        </div>
        
        <div class="alert" id="alertMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="userId"><i class="fas fa-user"></i> ID User System</label>
<input
  type="text"
  id="userId"
  class="form-control"
  placeholder="Nhập ID User System của bạn"
  required>
                <small style="color: var(--gray); font-size: 12px; margin-top: 5px; display: block;">
                    Liên hệ Admin để nhận ID User System
                </small>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="btnText"><i class="fas fa-sign-in-alt"></i> Đăng nhập</span>
                <span id="btnLoader" class="loader" style="display: none;"></span>
            </button>
        </form>
        
        <div class="role-info">
    <strong><i class="fas fa-shield-halved"></i> Thông tin phân quyền:</strong>
    <ul>
        <li><i class="fas fa-crown" style="color: #f8961e;"></i> <strong>Admin:</strong> Toàn quyền quản lý hệ thống</li>
        <li><i class="fas fa-user-gear" style="color: #4361ee;"></i> <strong>Support:</strong> Chỉ quản lý apps/keys của mình</li>
        <li><i class="fas fa-user-slash" style="color: #f72585;"></i> <strong>User:</strong> Không có quyền truy cập</li>
    </ul>
</div>


   <script src="login.js"></script>
</body>
